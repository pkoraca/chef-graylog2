---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[graylog2::default]
    attributes:
      graylog2:
        version: "0.20.0-rc.1"

  - name: graylog2-latest
    run_list:
      - recipe[graylog2::default]
    attributes:
      graylog2:
        version: "0.20.3"
